<html>
	<head>
		<title>D3 Sandbox</title>
	</head>
	<body>

		<div id="chart"></div>
		
		<script src="js/d3.js"></script>
		<script>
			(function(){
				"use string";

				var chartData = [20, 300, 230, 500, 440, 120, 310];

				// width of chart
				var width = 400;
				// height of chart
				var height = 500;
				// width of the bar
				var barWidth = 40;
				var barOffset = 5;


				var chart = d3.select("#chart")
								.append("svg")
									.attr("width", width)
									.attr("height", height)
									.style("background", "#f9f9f9")
									.selectAll("rect")
									.data(chartData)
									.enter().append("rect")
										.style("fill", "steelblue")
										.attr("width", barWidth)
										.attr("height", function(d){
											return d;
										})
										.attr("x", function(d, i){
											return i * (barWidth + barOffset);
										})
										.attr("y", function(d, i){
											return height - d;
										});

			})();

		</script>

	</body>
</html>
