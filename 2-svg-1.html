<html>
	<head>
		<title>D3 Example</title>
	</head>
	<body>

		<h1>SVG stuff</h1>
	
		<h2>Text</h2>
		<svg height="100" width="200">
			<text y="20" x="0" fill="red"> Welcome to SVG </text>
		</svg>

		<br><br>
		
		<h2>Text, rotated</h2>
		<svg height="100" width="200">
			<text y="20" x="0" fill="red" transform="rotate(30 20, 40)"> Welcome to SVG </text>
		</svg>

		<h2>Rectangle</h2>
		<svg height="150" width="300">
			<rect width="100" height="100" style="fill:rgb(255,0,0); stroke-width: 3; stroke:rgb(0,0,0)" />
		</svg>
		
		<br><br>

		<h2>Circle</h2>
		<svg height="100" width="100">
			<circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="blue" />
		</svg>
		
		<br><br>

		<h2>Ellipse</h2>
		<svg height="100" width="500">
			<ellipse cx="50" cy="50" rx="100" ry="50" stroke="green" stroke-width="3" fill="red" />
		</svg>

		<br><br>

		<h2>Line</h2>
		<svg height="200" width="500">
			<line x1="0" y1="0" x2="100" y2="100" stroke="purple"/>
		</svg>

		<br><br>

		<h2>Path</h2>
		<svg height="200" width="500">
			<path d="M150 0 L75 200 L225 200 Z"/>
			<!-- 
				M : move to
				M150 move to 150 on X axe
				0 on the Y axe

				From that position, make a line (L)
				L75 on X
				200 on Y

				Another line from L225
				225 on X
				200 on Y

				Z is for closing the path
				 -->
		</svg>


	</body>
</html>
