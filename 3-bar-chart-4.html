<html>
	<head>
		<title>D3 Sandbox</title>
	</head>
	<body>

		<div id="shape"></div>
		
		<script src="js/d3.js"></script>
		<script>
			(function(){
				"use string";
				
				var shape = d3.select("#shape").append("svg")
								.attr("width", 500)
								.attr("height", 500)
								.style("background", "#f4f4f4");

				shape.append("rect")
						.attr("x", 0)
						.attr("y", 0)
						.attr("width", 200)
						.attr("height", 200)
						.style("fill", "red")
						.transition().duration(1000)
							.attr("x",300)
							.style("fill", "blue")
						.transition()
							.attr("y",300)
							.style("fill", "green")
						.transition()
							.attr("x",0)
							.style("fill", "yellow")
						.transition()
							.attr("y",0)
							.style("fill", "red")
						.transition()
							.attr("width", 500)
							.attr("height", 500)
						.transition()
							.attr("width", 200)
							.attr("height", 200)
			})();

		</script>

	</body>
</html>
